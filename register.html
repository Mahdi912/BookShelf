<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf - Register</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header>
        <div class="logo">BookShelf</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Browse Books</a></li>
                <li><a href="submit-review.html">Submit Review</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li>
            </ul>
        </nav>
        
    </header>

    <main class="auth-container">
        <section class="auth-form">
            <h1>Create an Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <p class="auth-alt">Already have an account? <a href="login.html">Login here</a></p>
            <div id="register-error" class="error-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookShelf. All rights reserved.</p>
    </footer>

    <script src="scripts/auth.js"></script>
    
</body>
</html>
